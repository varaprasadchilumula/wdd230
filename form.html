    <main class="feedback">
        <h1>Page Feedback Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Feedback</legend>
                <label class="top">User Name* <input type="text" id="uname" name="username" required></label>
                <label class="top">Password* <input type="password" id="pword" name="password" [A-Za-z0-9]{8,}
                        required></label>
                <label class="top">Please Enter A Valid Email Address* <input type="email" id="email" name="email"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@byu.edu" required></label>
                <label class="top">Page Rating
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Send Feedback" class="submitBtn">
        </form>
