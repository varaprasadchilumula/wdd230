<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="icon" href="images/favicon.ico">

</head>

<body>
    <header>
        <h1>HTML Tables for Data Presentation</h1>
        <p>By Varaprasad Chilumula</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="table-title" colspan="4" scope="colgroup">
                        ACME Wildwest Services
                    </th>
                </tr>
                <tr>
                    <td class="table-title">&nbsp;</td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td class="mark">&#10004;</td>
                    <td class="mark">&#10004;</td>
                    <td class="mark">&#10004;</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td class="xxx">&#x2718;</td>
                    <td class="mark">&#10004;</td>
                    <td class="mark">&#10004;</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td class="xxx">&#x2718;</td>
                    <td class="xxx">&#x2718;</td>
                    <td class="mark">&#10004;</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <small>Table 1: Account Feature Comparison</small>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Varaprasad Chilumula | Hyderabad, India <img src="images/india.png"
                alt="an India flag" width="24" height="16"> | <a href="https://www.byui.edu/online">BYUI Online
                Learning</a></p>
        <p class="highlighted">Last modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
